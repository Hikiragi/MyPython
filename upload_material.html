{% extends 'baseBody.html' %}
{% block body %}
<form action="{{ url_for('upload_material') }}" class="dropzone" id="material-dropzone"></form>

<script>
    Dropzone.options.materialDropzone = {
        paramName: "file", // The name that will be used to transfer the file
        maxFilesize: 5, // MB
        accept: function(file, done) {
            done();
        },
        success: function(file, response) {
            console.log(response);
        }
    };
</script>

{% endblock %}
